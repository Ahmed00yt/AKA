<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>للدعم | aka.ly</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #111827);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
    }
    .corner-btn {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 10;
      padding: 12px 32px;
      border-radius: 30px;
      background-color: #00ffff;
      color: #000;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff;
      transition: background-color 0.3s ease;
    }
    .corner-btn:hover {
      background-color: #00cccc;
      box-shadow: 0 0 20px #00cccc;
    }
    .centered-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    button {
      padding: 12px 40px;
      border-radius: 30px;
      background-color: #00ffff;
      color: #000;
      font-size: 1.3rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff;
      transition: background-color 0.3s ease;
      margin-bottom: 1.5rem;
    }
    button:hover {
      background-color: #00cccc;
      box-shadow: 0 0 20px #00cccc;
    }
    img {
      display: block;
      margin: 0 auto;
      border-radius: 16px;
      box-shadow: 0 0 18px rgba(0,255,255,0.4);
      width: 200px;
      height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>
<button class="corner-btn" onclick="window.location.href='https://aka.ly'">
  الرجوع للصفحة الرئيسية
</button>
  <div class="centered-content">
    <button onclick="window.open('', '_blank')">
     غير متاح حاليا
    </button>
    <img src="anime-sip.gif" alt="Donate">
  </div>
</body>
</html>
