<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Ahmed | aka.ly</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body {
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#000,#222);
      color:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px;
      position:relative;
      text-align:center;
    }
    #particles-js {
      position:fixed;top:0;left:0;
      width:100%;height:100%;
      z-index:0;
    }
    .card {
      position:relative;
      z-index:1;
      max-width:500px;
      width:100%;
      background:#1a1a1a;
      border:1px solid rgba(0,255,255,0.2);
      border-radius:12px;
      padding:30px 20px;
      box-shadow:0 0 20px rgba(0,255,255,0.2);
      margin-bottom:30px;
    }
    .card h1 {
      font-size:2.8rem;
      color:#00ffff;
      margin-bottom:10px;
    }
    .card h2 {
      font-size:1.2rem;
      font-weight:300;
      color:#ccc;
      margin-bottom:20px;
    }
    .card p {
      color:#aaa;
      line-height:1.5;
      margin-bottom:25px;
    }
    .socials a {
      display:inline-block;
      margin:0 10px;
      padding:10px;
      border:1px solid #00ffff;
      border-radius:50%;
      color:#00ffff;
      text-decoration:none;
      font-size:1.2rem;
      transition:background .3s;
    }
    .socials a:hover {
      background:rgba(0,255,255,0.2);
    }
    .back-button {
      position:relative; z-index:1;
      margin-top:20px;
      padding:12px 28px;
      background:#00ffff;
      color:#000;
      border:none;
      border-radius:30px;
      font-weight:600;
      text-decoration:none;
      transition:background .3s;
    }
    .back-button:hover {
      background:#00cccc;
    }
    @media(max-width:768px){
      .card{padding:20px;}
      .card h1{font-size:2.2rem;}
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="card">
    <h1>Ahmed</h1>
    <h2>Game Developer</h2>
    <p>
      I love crafting immersive game experiences with clean code and elegant mechanics.
      Currently experimenting with 3D engines and procedural content generation.
    </p>
    <div class="socials">

      <a href="#" title="GitHub">üíª</a>
      <a href="#" title="YouTube">‚ñ∂Ô∏è</a>
      <a href="#" title="Discord">üí¨</a>
    </div>
  </div>

  <a href="/" class="back-button">Back to Home</a>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js",{
      particles:{number:{value:40,density:{enable:true,value_area:800}},
        color:{value:"#ffffff"},shape:{type:"circle"},
        opacity:{value:0.4},size:{value:3,random:true},
        move:{enable:true,speed:1.2,out_mode:"out"}},
      interactivity:{events:{onhover:{enable:false},onclick:{enable:false}}},
      retina_detect:true
    });
  </script>

</body>
