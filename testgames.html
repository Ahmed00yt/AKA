<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ألعابنا | aka.ly</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      direction: rtl;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #111827);
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #00ffff;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 600px;
    }

    .soon {
      font-size: 3.5rem;
      font-weight: 200;
      margin-top: 3rem;
      color: #888;
    }

    .button {
      margin-top: 2rem;
      padding: 12px 24px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #00cccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .soon {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="container">
    <h1>ألعابنا</h1>
    <p>هنا راح تلاقوا الألعاب اللي نشتغل عليها حالياً أو نعرضها قريباً على الموقع.</p>
    <div class="soon">COMING SOON</div>
    <a href="/" class="button">العودة للصفحة الرئيسية</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 30, density: { enable: true, value_area: 800 } }, // عدد البارتكلز قللناه
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 2, random: true },
        move: { enable: true, speed: 1, out_mode: "out" }
      },
      interactivity: {
        events: {
          onhover: { enable: false },
          onclick: { enable: false }
        }
      },
      retina_detect: true
    });
  </script>
</body>
  </html>
