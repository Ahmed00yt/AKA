<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | aka.ly</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #000010, #000000 90%);
      color: #ffffff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    h1 {
      font-size: 5rem;
      color: #ff5555;
    }

    p {
      font-size: 1.3rem;
      margin: 1.5rem 0;
      color: #cccccc;
    }

    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 10px 24px;
      background-color: #00ffcc;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 25px;
      transition: background-color 0.3s, transform 0.2s;
    }

    a.button:hover {
      background-color: #00c9a7;
      transform: scale(1.05);
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Generate stars with JS later */
  </style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="container">
  <h1>404</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>
  <p>It might have been removed, renamed, or never existed in the first place.</p>
  <a class="button" href="/">Back to Home</a>
</div>

<script>
  const starsContainer = document.getElementById('stars');
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.animationDuration = (Math.random() * 3 + 2) + 's';
    starsContainer.appendChild(star);
  }
</script>

</body>
  </html>
