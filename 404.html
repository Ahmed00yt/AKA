<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - الصفحة مش موجودة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      direction: rtl;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(circle at center, #1e1e1e, #111);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .container {
      text-align: center;
      z-index: 1;
    }
    h1 {
      font-size: 6rem;
      color: #ff4d4d;
      margin-bottom: 0.3em;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5em;
      color: #eee;
    }
    p {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 1.5em;
    }
    a {
      padding: 0.7em 1.5em;
      background: #ff4d4d;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover {
      background: #e43c3c;
    }
    /* نجوم خفيفة بالخلفية */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://i.imgur.com/7NlcZrI.png') repeat;
      animation: moveStars 100s linear infinite;
      opacity: 0.15;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 5000px; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>404</h1>
    <h2>عفواً، الصفحة اللي تدور عليها مش موجودة</h2>
    <p>يمكن الرابط تغيّر أو الصفحة تم حذفها. تقدر ترجع للصفحة الرئيسية ونبدأ من جديد.</p>
    <a href="/">الرجوع للصفحة الرئيسية</a>
  </div>
</body>
</html>
