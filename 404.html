<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | aka.ly</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; direction:rtl; }
    body {
      font-family:'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color:#fff;
      height:100vh;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    #particles-js {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:0;
    }
    .box {
      position:relative;
      z-index:1;
      padding:20px;
    }
    .box h1 {
      font-size:5rem;
      color:#00ffff;
      margin-bottom:0.3em;
    }
    .box h2 {
      font-size:1.5rem;
      font-weight:300;
      color:#ccc;
      margin-bottom:1em;
    }
    .box p {
      font-size:1rem;
      color:#aaa;
      margin-bottom:2rem;
      max-width:400px;
      margin-left:auto; margin-right:auto;
    }
    .box a {
      display:inline-block;
      padding:12px 24px;
      background:#00ffff;
      color:#000;
      border-radius:30px;
      font-weight:500;
      text-decoration:none;
      transition:transform 0.2s, background 0.3s;
    }
    .box a:hover {
      background:#00cccc;
      transform:scale(1.05);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="box">
    <h1>404</h1>
    <h2>الصفحة غير موجودة</h2>
    <p>ربما الرابط خطأ أو الصفحة انتقلت. جرّب الرجوع للصفحة الرئيسية.</p>
    <a href="/">الرئيسية</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        move: { enable: true, speed: 1.5, out_mode: "out" }
      },
      interactivity: {
        events: {
          onhover: { enable: false },
          onclick: { enable: false }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
