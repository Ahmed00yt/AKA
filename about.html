<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عن الفريق | aka.ly</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      direction: rtl;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #222222);
      color: #ffffff;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 40px;
      font-size: 2.5rem;
      text-align: center;
    }

    .team-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
    }

    .card {
      background-color: #1b1b1b;
      border: 1px solid #00ffff33;
      border-radius: 15px;
      padding: 20px;
      width: 280px;
      text-align: center;
      box-shadow: 0 0 20px #00ffff22;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px #00ffff55;
    }

    .name {
      font-size: 1.5rem;
      color: #00ffff;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .country {
      font-size: 1rem;
      color: #999;
      margin-bottom: 8px;
    }

    .role {
      font-size: 1rem;
      color: #ccc;
    }

    .back-button {
      margin-top: 40px;
      padding: 12px 24px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #00cccc;
    }

    @media (max-width: 768px) {
      .card {
        width: 100%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>

  <h1>عن الفريق</h1>

  <div class="team-container">
    <div class="card">
      <div class="name">Ahmed</div>
      <div class="country">ليبيا</div>
      <div class="role">مطور ألعاب</div>
    </div>
    <div class="card">
      <div class="name">Adlane</div>
      <div class="country">الجزائر</div>
      <div class="role">مصمم صوتي</div>
    </div>
    <div class="card">
      <div class="name">Karim</div>
      <div class="country">المغرب</div>
      <div class="role">رسام بكسل</div>
    </div>
  </div>

  <a class="back-button" href="aka.html">العودة للرئيسية</a>

</body>
</html>
