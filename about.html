<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us | aka.ly</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #111827);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff55;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 0 15px #00ffff33;
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      background-color: #00aaaa;
    }

    thead th {
      padding: 15px;
      font-size: 1.1rem;
    }

    tbody tr {
      background-color: #111111;
      transition: background 0.3s ease;
    }

    tbody tr:nth-child(even) {
      background-color: #1b1b1b;
    }

    tbody td {
      padding: 15px;
      text-align: center;
      font-size: 1rem;
    }

    tbody tr:hover {
      background-color: #2a2a2a;
    }

    .back-button {
      margin-top: 2rem;
      padding: 12px 24px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #00cccc;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      table {
        font-size: 0.9rem;
      }

      thead th, tbody td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>About Us</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Country</th>
        <th>About</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ahmed</td>
        <td>Libya</td>
        <td>Game Developer</td>
      </tr>
      <tr>
        <td>Adlane</td>
        <td>Algeria</td>
        <td>Sound Designer</td>
      </tr>
      <tr>
        <td>Karim</td>
        <td>Morocco</td>
        <td>Pixel Artist</td>
      </tr>
    </tbody>
  </table>
  <button class="back-button" onclick="location.href='aka.html'">العودة للرئيسية</button>
</body>
</html>
