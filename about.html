<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عن الفريق | aka.ly</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      direction: rtl;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #111827);
      color: white;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-top: 2rem;
      color: #00ffff;
      text-align: center;
    }

    table {
      width: 90%;
      max-width: 800px;
      margin: 3rem auto;
      border-collapse: collapse;
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px #00ffff33;
    }

    thead {
      background-color: #00aaaa;
    }

    th, td {
      padding: 15px;
      text-align: center;
      font-size: 1rem;
    }

    tbody tr:nth-child(even) {
      background-color: #1f1f1f;
    }

    tbody tr:hover {
      background-color: #2a2a2a;
    }

    .back-btn {
      padding: 12px 24px;
      background-color: #00ffff;
      color: black;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
      margin-bottom: 2rem;
    }

    .back-btn:hover {
      background-color: #00cccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      th, td {
        padding: 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>عن الفريق</h1>

  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>البلد</th>
        <th>الدور</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ahmed</td>
        <td>ليبيا</td>
        <td>Game Developer</td>
      </tr>
      <tr>
        <td>Adlane</td>
        <td>الجزائر</td>
        <td>Sound Designer</td>
      </tr>
      <tr>
        <td>Karim</td>
        <td>المغرب</td>
        <td>Pixel Artist</td>
      </tr>
    </tbody>
  </table>

  <a href="aka.html" class="back-btn">العودة للصفحة الرئيسية</a>

</body>
</html>
