<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الرئيسية | aka.ly</title>
  <link rel="icon" type="image/png" href="/akalogo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #111827);
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #particlesCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 20px;
    }
    h1 {
      font-size: 5rem;
      color: #00ffff;
    }
    h2 {
      font-weight: 300;
      color: #ccc;
      margin-bottom: 1.5rem;
    }
    .names span {
      margin: 0 10px;
      font-size: 1.2rem;
      color: #a0aec0;
      font-weight: bold;
    }
    p {
      max-width: 600px;
      margin: 1.5rem auto;
      font-size: 1rem;
      color: #cbd5e0;
    }
    .button-group {
      margin-top: 2rem;
    }
    .button-group button {
      margin: 0 8px;
      padding: 10px 20px;
      background-color: #00ffff;
      border: none;
      border-radius: 30px;
      color: #000;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button-group button:hover {
      background-color: #00cccc;
    }
    #message {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #90cdf4;
    }
    .quote {
      display: block;
      margin-top: 0.5rem;
      font-style: italic;
      color: #999;
    }
  </style>
</head>
<body>
  <canvas id="particlesCanvas"></canvas>

  <div class="content">
    <h1>aka</h1>
    <h2>Also Known As</h2>

    <div class="names">
      <span>AHMED</span>
      <span>KarimDev</span>
      <span>Adlanhmz</span>
    </div>

    <p>
      منصة تقنية شبابية متعددة الهويات، تختبر مفاهيم جديدة في البرمجة، التفاعل، وتجربة الاستخدام.
    </p>

    <div class="button-group">
      <button onclick="location.href='us.html'">حول الفريق</button>
     
<button onclick="location.href='next.html'">للدعم</button>

      <button onclick="location.href='ourgames.html'">ألعابنا</button>
    </div>

  </div>

  <script>
    const canvas = document.getElementById("particlesCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        speedX: (Math.random() - 0.5) * 0.5,
        speedY: (Math.random() - 0.5) * 0.5
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
      });
      requestAnimationFrame(drawParticles);
    }

    drawParticles();
  </script>
</body>
  </html>
