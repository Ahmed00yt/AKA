<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #222222);
      color: #ffffff;
      min-height: 100vh;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 60px;
      font-size: 3.2rem;
      text-align: center;
      text-shadow: 0 0 10px #00ffff55;
    }

    .team-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1200px;
    }

    .card {
      background-color: #1c1c1c;
      border: 1px solid #00ffff44;
      border-radius: 16px;
      padding: 30px 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 25px #00ffff22;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 35px #00ffff66;
    }

    .name {
      font-size: 1.8rem;
      color: #00ffff;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .country {
      font-size: 1.1rem;
      color: #999;
      margin-bottom: 10px;
    }

    .role {
      font-size: 1.1rem;
      color: #ccc;
    }

    .back-button {
      margin-top: 60px;
      padding: 14px 30px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }

    .back-button:hover {
      background-color: #00cccc;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .card {
        width: 90%;
        padding: 20px;
      }

      .name {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>Meet the Team</h1>

  <div class="team-container">
    <div class="card">
      <div class="name">Ahmed</div>
      <div class="country">Libya</div>
      <div class="role">Game Developer</div>
    </div>
    <div class="card">
      <div class="name">Adlane</div>
      <div class="country">Algeria</div>
      <div class="role">Sound Designer</div>
    </div>
    <div class="card">
      <div class="name">Karim</div>
      <div class="country">Morocco</div>
      <div class="role">Pixel Artist</div>
    </div>
  </div>

  <a class="back-button" href="aka.html">Back to Home</a>

</body>
</html>
