<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terraria Welcome</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* خط يشبه تيراريا */

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Press Start 2P', cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: url('https://terraria.org/wp-content/uploads/2020/02/Terraria-Biomes.jpg') no-repeat center center fixed;
        background-size: cover;
        backdrop-filter: blur(5px);
    }

    .qr-container {
        position: relative;
        z-index: 2;
        text-align: center;
    }

    .qr-container img {
        width: 200px;
        height: 200px;
        border: 4px solid #fff;
        border-radius: 10px;
    }

    .qr-container p {
        color: white;
        margin-top: 20px;
        font-size: 16px;
    }

    /* Particles */
    .particle {
        position: absolute;
        bottom: -10px;
        width: 6px;
        height: 6px;
        background: #00ff00;
        border-radius: 50%;
        opacity: 0.7;
        animation: rise 5s linear infinite;
    }

    @keyframes rise {
        0% { transform: translateY(0) scale(1); opacity: 0.7; }
        50% { opacity: 1; }
        100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }
</style>
</head>
<body>

<div class="qr-container">
    <img src="YOUR_QR_IMAGE_URL_HERE.png" alt="QR Code">
    <p>welcome yousef<br>nice to see u here</p>
</div>

<script>
    // Generate particles
    const numParticles = 50;
    for(let i=0; i<numParticles; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * window.innerWidth + 'px';
        particle.style.animationDuration = 3 + Math.random() * 4 + 's';
        particle.style.width = particle.style.height = 4 + Math.random() * 6 + 'px';
        document.body.appendChild(particle);
    }
</script>

</body>
</html>
